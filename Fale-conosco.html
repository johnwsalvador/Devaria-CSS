<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="uft-8" />
        <title>Fale Conosco!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="public/css/devaria.css"/>
        <link rel="stylesheet" href="public/css/footer.css"/>
        <link rel="stylesheet" href="public/css/header.css"/>
        <link rel="stylesheet" href="public/css/professores.css"/>
        <link rel="stylesheet" href="public/css/faleconosco.css"/>

    </head>
    <body>
        <header>
            <a href="index.html" class="link-logo">
                <img src="public/Imagens/logo-devaria.svg" alt="Logo devaria"/>
            </a>
            <nav class="menu">
                <ul>
                    <li><a href="professores.html">Professores</a> </li>
                    <li><a href="Fale-conosco.html">Fale Conosco</a> </li>
                    <li><a href="Devstar.html">Devstar</a> </li>
                </ul>
            </nav>
        </header>
        <main>
            <h1 class="title text-center">Fale com a Devaria atraves desta página</h1>
            <h2 class="sub-title text-center">Para entrar em contato preencha os campos abaixo e clique enviar</h2>
            <form action="index.html" class="contact-form margin-horizontal-20px">
                <div>
                    <label>Nome:</label>
                    <input type="text" name="Nome" maxlength="70" />
                </div>
                <div>
                    <label>E-mail:</label>
                    <input type="text" name="E-mail" maxlength="70" />
                </div>
                <div>
                    <label>Comentário</label>
                    <textarea name="Comentario" cols="50" rows="4" required="true"></textarea>
                </div>
                <div>
                    <label>Sexo: </label>
                    <input type="radio" name="Sexo" /> <span>Feminino</span>
                    <input type="radio" name="Sexo" /> <span>Masculino</span>
                </div>
                <div>
                    <label>Aonde nos conheceu? </label>
                    <select name="Connheceu">
                        <option selected>Youtube</option>
                        <option>Google</option>
                        <option>Amigos</option>
                        <option>Outros</option>
                    </select>
                </div>
                <div>
                    <input type="checkbox" name="Novidades" value="Aceite"/>
                    <span>Aceito receber e-mails de novidades</span>
                </div>
                <div><input type="submit" name="enviar" value="Enviar">
                <div> <input type="reset" name="Limpar" value="Limpar">
                </div>
            </form>

        </main>
        <footer>
            <section>
                <span>contato@grupodevaria.com.br</span> 
                <span>conheça nosso canal do youtube</span>
            </section>
        </footer>
    </body>
</html>
